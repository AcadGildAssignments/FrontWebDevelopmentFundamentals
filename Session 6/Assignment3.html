<html>
<head>
   <title>Javascript - Find Max Sequence</title>
</head>

<div id="seq1"></div>
<div id="seq2"></div>
<div id="seq3"></div>
<script language=javascript type="text/javascript">

function findMaxSequence(input) {
    var current = 1;
    var bestLength = 1;
    var bestIndex;
    for (var i = 0; i < input.length; i++) {
        if (input[i] < input[i + 1]) {
            current++;
        }
        else { 
            if (bestLength < current) {
                bestLength = current;
                bestIndex = i - current + 1;
            }
        current = 1;
        }
    }
    return (bestLength < 2) ? "no" : input.slice(bestIndex, bestIndex + bestLength);
};

document.getElementById("seq1").innerHTML="findMaxSequence([3, 2, 3, 4, 2, 2, 4])=" + findMaxSequence([3, 2, 3, 4, 2, 2, 4]);
document.getElementById("seq2").innerHTML="findMaxSequence([3, 5, 4, 6, 1, 2, 3, 6, 10, 32])=" + findMaxSequence([3, 5, 4, 6, 1, 2, 3, 6, 10, 32]);
document.getElementById("seq3").innerHTML="findMaxSequence([3, 2, 1])=" + findMaxSequence([3, 2, 1]);
</script>
</html>
