<html>
<head>
   <title>Javascript - Fizz Buzz</title>
</head>

<div id="prinntVariable"></div>

<script language=javascript type="text/javascript">
var printVar = '';
for ( var i = 1; i <= 100; i++ )  
{  
  if ( i%3 === 0 && i%5 === 0 )  
  {  
    printVar += ( i + " FizzBuzz<br>" );  
  }  
  else if ( i%3 === 0 )   
  {  
    printVar += (i+ " Fizz<br>" );  
  }  
  else if ( i%5 === 0 )   
  {  
    printVar += (i+ " Buzz<br>" );  
  }  
  else  
  {  
    printVar += (i + "<br>");  
  }  
}  
document.getElementById("prinntVariable").innerHTML=printVar;
</script>
</html>
